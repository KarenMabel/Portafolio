<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Roomies<ion-icon name="home-outline"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-title size="large">login</ion-title>
  </ion-header>
  <br>
  
  
  <br>
  
  <ion-img src="/assets/img/Roomies.jpg"></ion-img>
  <br>
  <ion-input label="Correo Electrónico:" label-placement="floating" fill="outline" placeholder="Ingrese su correo electrónico"></ion-input>
  <br>
  <ion-input type="password" label="Contraseña:" label-placement="floating" fill="outline" placeholder="Ingrese su contraseña"></ion-input>
  <br>
  <div class="btn">
  <ion-button (click)="Login()">Ingresar</ion-button>
  </div>    
  <br>
  <br>
  <div class="registrateAqui">
    <h6 (click)="registrateAqui()"><u>Registrate aquí</u></h6>
  </div>
  <div class="restContrasena">
    <h6 (click)="restContrasena()"><u>¡Olvidaste tu contraseña?</u></h6>
  </div>
</ion-content>
